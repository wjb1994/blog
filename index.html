<!DOCTYPE html>

    <link

  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        //文档标题，会显示在侧边栏顶部。
        name: '记录与分享',
        //自定义侧边栏,设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名
        loadSidebar: true,
        //开启封面
        coverpage: true,
        //首页显示封面
        onlyCover: false,
        // 读取md文件中最大几级目录
        subMaxLevel: 0,
        // 加载_404.md
        notFoundPage: true,
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              window.scrollTo({
                top: 0,
                behavior: 'smooth',
              })
            })

          //     return html
          //   }

        ],
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 一键复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
    <!-- 表情包 -->
